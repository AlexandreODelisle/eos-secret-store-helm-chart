apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "secret-store.rbacClusterRoleBindingName" .Values.rbac.clusterRoleBindingName }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
  - kind: ServiceAccount
    name: {{ include "secret-store.rbacName" .Values.rbac.serviceAccountName }}
    namespace: {{ .Release.Namespace }}
